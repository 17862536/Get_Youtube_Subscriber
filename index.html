        <h3>Subscriber APIs</h3>
        <ul>
            <li>GET <em>/subscribers</em></li>
            <p> * Returns an array of all subscribers</p>
            <li>GET <em>/subscribers/names</em></li>
            <p> * Returns an array of subscribers two fields name and
                subscribed channel</p>
            <li>GET <em>/subscribers/:id</em></li>
            <p> * Returns the details of a subscriber based on id.</p>
        </ul>
